metadata:
  stage: metadata
  environment:
    name: $CI_ENVIRONMENT_NAME
  script:
    - curl -LO https://github.com/Orange-OpenSource/hurl/releases/download/1.8.0/hurl_1.8.0_amd64.deb
    - apt update && apt install ./hurl_1.8.0_amd64.deb
    - hurl -V
